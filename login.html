    <h1>NAK ENGLISH - DO IT YOURSELF</h1>
    <div class="login-container">
      <h2>NAK ENGLISH</h2>
      <form>
        <div class="input">
          <label for="username"><strong>Username</strong></label>
          <input type="text" name="username" id="username" required />
        </div>
        <div class="input">
          <label for="password"><strong>Password</strong></label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn-login"><strong>Login</strong></button>
      </form>

<!-- required: Thuộc tính này bắt buộc người dùng phải nhập mật khẩu trước khi gửi biểu mẫu.
